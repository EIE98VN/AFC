<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check-out Station</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Check-out Station</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/checkIn">Check-in</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/checkOut">Check-out<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <!--end navbar-->
    <div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Check-out Form</div>

                        <div class="card-body">
                            <form id="checkout-form" th:action="@{/checkOut}" method="POST">
                                <div class="form-group row">
                                    <label for="barCode" class="col-md-4 col-form-label text-md-right">Barcode</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="barCode" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="disembarkationLocation" class="col-md-4 col-form-label text-md-right">Station</label>
                                    <div class="col-md-6">
                                        <select name="disembarkationLocation" class="form-control" form="checkout-form">
                                            <option th:each="station : ${stationList}"
                                                    th:value="${station.location}"
                                                    th:utext="${station.location}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="lineName" class="col-md-4 col-form-label text-md-right">Line</label>
                                    <div class="col-md-6">
                                        <select name="lineName" class="form-control" form="checkout-form">
                                            <option th:each="line : ${lineList}"
                                                    th:value="${line.name}"
                                                    th:utext="${line.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="" class="col-md-4 col-form-label text-md-right"></label>
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-primary">Check-out</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
